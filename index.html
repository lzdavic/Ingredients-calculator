<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="assets/styles/style.css">
    <title>Ingredients Calculator</title>
</head>
<body>
    <main>
        <h1 class="page__heading">Ingredients calculator</h1>
        <section class="input-section">
            <div class="inputs--container">
                <input type="text" required placeholder="Ingredient" class="input input__name">
                <input type="text" required placeholder="Quantity" class="input input__quantity">
                <div class="inputs__select">
                    <select required name="unit-selector" id="unit-type" class="input">
                        <option value="kg" name="kilograms">kg - kilograms</option>
                        <option value="g" name="grams">g - grams</option>
                        <option value="l" name="liters">l - liters</option>
                        <option value="ml" name="mililiters">ml - mililiters</option>
                        <option value="unit(s)" name="unit">unit(s)</option>
                    </select>
                </div>
            </div>
            <input type="submit" value="Add" class="button">
            <div class="ingredients">
                <ul class="ingredients__list">
                    <li class="ingredients__item">
                        <button id="exclude" class="exclude-button">X</button>
                        <p>Milk 1600ml</p>
                    </li>
                    <li class="ingredients__item">
                        <button id="exclude" class="exclude-button">X</button>
                        <p>Chocolate 600g</p>
                    </li>
                </ul>
            </div>
        </section>
        <section class="calc-section">
            <div class="radio--container">
                <input type="radio" id="multiply" name="operatiuon" value="*" class="input-radio">
                <label for="multiply">Multiply</label>
                <input type="radio" id="divide" name="operatiuon" value="/" class="input-radio" checked>
                <label for="divide">Divide</label>
            </div>
            <div class="factor--container">
                <label for="factor">factor</label>
                <input type="number" id="factor" name="factor" class="input input__factor">
            </div>
            <button>Calculate</button>
        </section>
        <section class="result-section">
            <h2 class="results__heading">Results</h2>
            <div class="results">
                <ul class="results__list">
                    <li class="results__item">
                        Milk 800ml
                    </li>
                    <li class="results__item">
                        Chocolate 300g
                    </li>
                </ul>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
