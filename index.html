<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingredients Calculator</title>
</head>
<body>
    <main>
        <section class="input-sc__container">
            <input type="text" required placeholder="Ingredient">
            <input type="text" required placeholder="quantity">
            <select name="unit-selector" id="unity-tipe">
                <option value="kilograms">kg - kilograms</option>
                <option value="grams">g - grams</option>
                <option value="liters">l - liters</option>
                <option value="mililiters">ml - mililiters</option>
                <option value="unit">unit</option>
            </select>
        </section>
    </main>
</body>
</html>
