<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="assets/styles/style.css">
    <title>Ingredients Calculator</title>
</head>
<body>
    <main>
        <h1 class="page__heading">Ingredients calculator</h1>
        <form class="input-section" id="form">
            <div class="inputs--container">
                <input type="text" required placeholder="Ingredient" class="input input__name" id="ingredient-name">
                <input type="text" required placeholder="Quantity" class="input input__quantity" id="ingredient-quantity">
                <div class="inputs__select">
                    <select required name="unit-selector" id="ingredient-unity" class="input input__select">
                        <option value="kg" name="kilograms">kg - kilograms</option>
                        <option value="mg" name="grams">mg - miligrams</option>
                        <option value="l" name="liters">l - liters</option>
                        <option value="ml" name="mililiters">ml - mililiters</option>
                        <option value="unit(s)" name="unit">unit(s)</option>
                    </select>
                </div>
            </div>
            <input type="submit" value="Add" class="button" id="button-add">
        </form>
        <section class="ingredient-section">
            <h2 class="ingredients__heading">Ingredients</h2>
            <div class="ingredients">
                <ul class="ingredients__list" id="ingredients">
                </ul>
            </div>
        </section>
        <section class="calc-section">
            <div class="radio--container">
                <input type="radio" id="multiply" name="operation" value="*" class="input-radio">
                <label for="multiply">Multiply</label>
                <input type="radio" id="divide" name="operation" value="/" class="input-radio" checked>
                <label for="divide">Divide</label>
            </div>
            <div class="factor--container">
                <!-- <label for="factor">factor</label> -->
                <input type="number" id="factor" name="factor" class="input input__factor" placeholder="Factor">
            </div>
            <button id="calculate">Calculate</button>
        </section>
        <section class="result-section">
            <h2 class="results__heading">Results</h2>
            <div class="results">
                <ul class="results__list" id="results">
                </ul>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
<script src="./assets/scripts/addItens.js"></script>
<script src="./assets/scripts/calculate.js"></script>
</html>
